<style>
    /* General styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f4f4f9;
    color: #333;
}

/* Header styling */
.header {
    background: #333;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header .logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #f5a623;
    text-decoration: none;
}

.header .navbar a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #f5a623;
}

/* Contact form section styling */
.Contact-form {
    background-color: #f9f9f9;
    padding: 50px 20px;
    text-align: center;
}

.contact-me {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
}

.contact-me span {
    color: #f5a623;
}

.input-box {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 15px;
}

.input-box input, textarea {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

textarea {
    resize: none;
}

.btn-1 {
    padding: 10px 20px;
    background-color: #f5a623;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-1:hover {
    background-color: #333;
}

/* Responsive styling */
@media (max-width: 768px) {
    .input-box {
        flex-direction: column;
    }
}

</style>
</head>
